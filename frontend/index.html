<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOLANG WEBSOCKETS IMPLEMETATION</title>
  </head>
  <body>
    <div class="center">
      <h1>This is a Chat application Implementation</h1>

      <h3 id="chat-header">Currently in chat: general</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /> <br /><br />
        <input type="submit" value="Change chatroom " />
      </form>
      <textarea
        name="messagearea"
        id="chatmessages"
        readonly
        cols="30"
        rows="10"
        placeholder="Welcome to chatroom"
      ></textarea>
      <br />

      <form id="chatroom-message">
        <label for="message">Message: </label>
        <input type="text" id="message" name="message" /><br /><br />
        <input type="submit" value="send message" />
      </form>
    </div>

    <script>
      var selectedChat = "general";
      function changeChatRoom(){
        var newChat = document.getElementById("chatroom")
        if(newChat != null && newChat.value != selectedChat){
          console.log(newChat);
        }
        return false;
      }

      function sendMessage(e) {
        e.preventDefault()
        var newmessage = document.getElementById("message")
        if(newmessage != null){
          conn.send(newmessage.value);
        }
        return false;
      }


      window.onload = function() {
        document.getElementById("chatroom-selection").onsubmit = changeChatRoom
        document.getElementById("chatroom-message").onsubmit = sendMessage

        if(window["WebSocket"]){
          console.log("Supports websockets");

          conn = new WebSocket("ws://"+ document.location.host + "/ws");
        } else {
          alert("No websocket support use another browser")
        }
      }
    </script>


<style>

  body {
    overflow: hidden;
    padding:0;
    margin: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: white;
  }

  .center {
    margin: auto;
    width: 50%;
    border: 3px solid blue;
    padding: 10px;
  }
</style>
  </body>
</html>
